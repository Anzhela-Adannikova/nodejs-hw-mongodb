tags:
  - Contacts
summary: Updadte contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Ivan Ivanenko'
          phoneNumber:
            description: 'Contact phoneNumber'
            type: number
            example: +380000000009
          email:
            description: 'Contact email'
            type: string
            example: 'vasyl9@example.com'
          isFavourite:
            description: 'Contact is favourite'
            type: boolean
            default: false
            example: false
          contactType:
            description: 'Contact type'
            type: string
            example: work
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'Update contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update contact
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
