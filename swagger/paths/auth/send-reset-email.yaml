tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Send reset password to email'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
        properties:
          emal:
            type: string
            format: email
            example: 'vasyl9@example.com'
responses:
  '200':
    description: Reset password email has been successfully sent
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent
            data:
              type: object
'404':
  $ref: '../../components/responses/404.yaml'
