tags:
  - Auth
summary: Password user
operationId: passwordUser
description: 'Password user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6Ikp...'
          password:
            type: number
            example: 'vldfmvvdfjgdfg'
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
